<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="Game-Container">
            <div class="row row1">
                <span class="r11 rrr">r11</span>
                <span class="r12 rrr">r12</span>
                <span class="r13 rrr">r13</span>
            </div>
            <div class="row row2">
                <span class="r21 rrr">r21</span>
                <span class="r22 rrr">r22</span>
                <span class="r23 rrr">r23</span>
            </div>
            <div class="row row3">
                <span class="r31 rrr">r31</span>
                <span class="r32 rrr">r32</span>
                <span class="r33 rrr">r33</span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
